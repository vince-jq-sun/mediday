<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>音频播放</title>
  <link rel="preload" href="assets/styles.css" as="style" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header with-back">
    <button class="back-btn" id="backBtn" aria-label="返回">←</button>
    <h1 id="trackTitle">音频</h1>
  </header>

  <main class="container player">
    <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>

    <div class="controls">
      <div class="time-row">
        <span id="currentTime">00:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="进度" />
        <span id="duration">--:--</span>
      </div>
      <div class="btn-row">
        <button id="rewind" class="btn" aria-label="后退15秒">⏪ 15s</button>
        <button id="play" class="btn primary" aria-label="播放/暂停">▶️ 播放</button>
        <button id="forward" class="btn" aria-label="快进30秒">30s ⏩</button>
      </div>
      <div class="extra-row">
        <a id="download" class="link" download>下载本音频</a>
      </div>
    </div>
  </main>

  <script type="module" src="assets/player.js"></script>
</body>
</html>
